<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Better Workout</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/ae1d3a79b9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="workouts-page">
    <!--<button id="testBtn">testbtn</button>-->
    <!-- workouts -->
    <div class="workouts">
      <h1>WORKOUTS</h1>
      <div class="workoutsList"></div>
      <button id="addWorkout">Add<i class="fas fa-plus fa-lg"></i></button>/
    </div>

    <!-- workout -->
    <div class="workout">
      <h1>WORKOUT</h1>
      <form id="myform">
        <div class="box">
          <input
            type="text"
            id="workoutName"
            name="workoutName"
            value=""
            placeholder="Workout Name"
          />
        </div>

        <div class="box">
          <label id="warmupLabel" for="warmup">Warm Up</label>
          <input type="time" id="warmup" name="warmup" value="00:00" required />
        </div>

        <!-- exercise -->
        <div class="grid">
          <!-- label -->
          <input
            type="text"
            id="exerciseName"
            name="exerciseName"
            value=""
            placeholder="Exercise Name"
          />

          <!-- total exercise time -->
          <time id="totalExerciseTime">00:00</time>
          <!-- number of sets -->
          <input
            type="number"
            min="1"
            max="99"
            id="sets"
            name="sets"
            value="1"
          />
          <label id="setsLabel" for="sets">Sets</label>

          <!-- work set time -->
          <input type="time" id="work" name="work" value="00:00" required />

          <label id="workLabel" for="work">Work</label>

          <!-- rest -->
          <input type="time" id="rest" name="rest" value="00:00" required />
          <label id="restLabel" for="rest">Rest</label>

          <!-- add -->
          <button id="addExercise">
            Add <i class="fas fa-plus fa-lg"></i>
          </button>
        </div>
        <div class="savedExercises"></div>
        <div class="box">
          <label id="cooldownLabel" for="cooldown">Cooldown</label>
          <input
            type="time"
            id="cooldown"
            name="cooldown"
            value="00:00"
            required
          />
        </div>
      </form>

      <div class="buttons">
        <button id="workout2workouts" class="backButton">
          <i class="fas fa-chevron-left"></i>Back
        </button>
        <button id="saveWorkout">Save <i class="fas fa-save"></i></button>
      </div>
    </div>

    <div class="play">
      <h1 id="playTitle">START</h1>
      <time><h1 id="timer">00:00</h1></time>
      <button id="play2workouts" class="backButton">
        <i class="fas fa-chevron-left"></i>Back
      </button>
    </div>

    <script src="scripts/main2.js" type="module" async defer></script>
    <!-- <script src="scripts/main.js" type="module"></script> -->
  </body>
</html>
